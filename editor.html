<body class="skin-blue" >
<div class="wrapper">
    <header class="main-header">
        <a href="index.html" class="logo">hzw前端资源库</a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">切换侧边栏</span>
            </a>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu" id="sidebar-menu">
                <li class="header">主导航</li>
                <li class="treeview">
                    <a href="javascript:"> <span>前端规范</span> <i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu" style="display: none;">
                        <li><a href="#doc/role-css">css规范</a></li>

            </ul>
        </section>
        <!-- /.sidebar -->

    <!--********************************************************************************************** -->
    <aside class="right-side">
        <section class="content">
            <div id="editor"></div>
            <script src="//cdn.bootcss.com/ace/1.2.3/ace.js" type="text/javascript" charset="utf-8"></script>
            <script src="//cdn.bootcss.com/ace/1.2.3/theme-twilight.js"></script>
            <script src="//cdn.bootcss.com/ace/1.2.3/mode-html.js"></script>
            <script>
                var editor = ace.edit("editor");
                var JavaScriptMode = ace.require("ace/mode/html").Mode;
                editor.session.setMode(new JavaScriptMode());
                editor.setTheme("ace/theme/twilight");
                function run(){
                    document.getElementById("show").contentWindow.document.write(editor.getValue());
                }
            </script>
            <iframe src="" id="show" frameborder="0"></iframe>
            <input type="button" value="运行" onclick="run()">

            <style>
                #editor,#show {
                    width: 500px;
                    height: 400px;
                }
            </style>
        </section>
    </aside>
    <!--********************************************************************************************** -->

</div><!-- /.content -->
