<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <script src="face.js"></script>
    <script src="ccv.js"></script>
    
    <script src="facedetection.js"></script>
</head>
<style>
    .picture-container {
        position: relative;
        width: 600px;
        height: auto;
        margin: 20px auto;
        border: 10px solid #fff;
        box-shadow: 0 5px 5px #000;
    }
    .picture {
        display: block;
        width: 100%;
        height: auto;
    }

    .face {
        position: absolute;
        border: 2px solid #fff;
    }
</style>
<body>
<div class="picture-container" id="box">
    <img src="www.jpg" alt="" id="qw">

    <canvas id="canvas"></canvas>
</div>

<script>
setTimeout(function(){
    faceDetection({
            id:"qw",
            complete: function (q,faces) {
                console.log(faces);
                var html='<img src="'+document.getElementById("qw").src+'">'
                for (var i = 0; i < faces.length; i++) {
                    html+='<div class="face" style=" left:'+faces[i].positionX + 'px;' +
                            'top:'+     faces[i].positionY + 'px;'+
                            'width:'+  faces[i].width+ 'px;'+
                            'height:'+   faces[i].height + 'px;'+
                            '"></div>';
                }
                    document.getElementById("box").innerHTML=html;

            }
        })

},10)
        
</script>
</body>
